<form action="">
  <img src="../../assets/cliente.png" alt="Perfil cliente">

  <!--Trabalhando com os inputs de formulário através do ngModel -->
  <input type="text" placeholder="Nome" class="form-control" name="nome" [(ngModel)]="cliente.nome">
  <input type="number" placeholder="Idade" class="form-control" name="idade" [(ngModel)]="cliente.idade">
  <input type="text" placeholder="Cidade" class="form-control" name="cidade" [(ngModel)]="cliente.cidade">

  <!--Evento de click -> chama o método cadastrar-->
  <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary" (click)="cadastrar()">
  <!--Evento de click -> chama o método editar-->
  <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
  <!--Evento de click -> chama o método remover-->
  <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
  <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary">
</form>

<table class="table" *ngIf="tabela">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <!--Iterando sobre uma coleção de elementos através do ngFor-->
    <tr *ngFor="let cliente of clientes; index as i">
      <td>{{i+1}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.idade}}</td>
      <td>{{cliente.cidade}}</td>
      <!--Evento de click -> chamando o método selecionarCliente passando como parâmetro o index-->
      <td><button class="btn btn-success" (click)="selecionarCliente(i)">Selecionar</button></td>
    </tr>
  </tbody>
</table>
